<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Foody</title>
</head>

<body>

  <header>
    <img src="./img/Logo.png" alt="">

    <ul id="list">
      <li>Home</li>
      <li>Services</li>
      <li>About</li>
      <li>Contact Us</li>
    </ul>

    <div>
      <span>Search Foody...</span>
      <img src="./img/search.png" alt="">
    </div>

    <i class='bx bx-menu menu'></i>

  </header>

  <section>
    <img class="order" src="./img/button-img.png" alt="">
    <img src="./img/Hamburger-img.png" alt="">
  </section>

  <footer>
    <img src="./img/facebook.png" alt="">
    <img src="./img/instagram.png" alt="">
    <img src="./img/telegram.png" alt="">
    <img src="./img/whatsapp.png" alt="">
  </footer>

  <script>
    const menu = document.querySelector(".menu")
    const list = document.getElementById("list")

    list.style.maxHeight = "0px"
    list.style.padding = "0px"

    function showMenu() {
      if (list.style.maxHeight === "0px" && list.style.padding === "0px") {
        list.style.maxHeight = "400px"
        list.style.padding = "20px 0"
        list.style.background = "#fff"
      } else {
        list.style.maxHeight = "0px"
        list.style.padding = "0px"
        list.style.background = "#12274F"
      }
    }

    menu.addEventListener("click", showMenu)
  </script>

</body>

</html>
